<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heng Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
    
</head>
<body>
<div class="all-container">
    <div class="cal-full-container">
        <div class="resultScreen">
            <div id="objectOne" class="calResult">
                <p></p>
            </div>
            <div id="objectTwo" class="calResult">
                <p></p>
            </div>
        </div>
        <div class="calButton">

<div class="buttonContainer">
            <div class="buttonGroup">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="plus-button">+</button>
                <button class="percentage-button">%</button>
            </div>

            <div class="buttonGroup">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="minus-button">-</button>
                <button class="reset-button">C</button>
            </div>
</div>




<div class="buttonContainer-80">
<div class="row-container-80">
<div class="buttonGroup">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="multiply-button">x</button></div>
<div class="buttonGroup">
                <button class="zero-button">0</button>
                <button>.</button>
                <button class="divide-button">รท</button>
            </div>
</div>      
<div class="resultButton">
    <button>=</button>
</div>
</div>
</div>


        </div>
    </div>
</div>
    
</body>

<script src="functionality.js"></script> 
</html>
